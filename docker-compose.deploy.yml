version: '3'
services:

  app:
    image: registry.gitlab.propulsion-home.ch/full-stack/batch-05-2019/group-projects/aries:master
    restart: always
    networks:
      - nginx_network
      - database1_network  # <-- connect to the bridge
    env_file:
      - prod.env
    command: 'sh /scripts/run.sh'
    volumes:
      - static-files:/static-files
      - media-files:/media-files
      - frontend:/frontend-build
    depends_on:
      - database

  database:
    image: postgres:latest
    restart: always
    env_file:
      - prod.env
    volumes:
      - database:/var/lib/postgresql/data
    networks:
      - database1_network

  nginx:
    image: nginx:latest
    volumes:
      - static-files:/static-files
      - media-files:/media-files
      - ./nginx:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt
      - frontend:/var/www/frontend
    ports:
      - "80:80"
      - "443:443"
    command: /bin/bash -c "nginx -g 'daemon off;'"
    depends_on:
      - app
    networks:
      - nginx_network

  portainer:
    image: portainer/portainer
    restart: always
    command: /bin/bash -c "-H unix:///var/run/docker.sock && --ssl --sslcert /certs/live/jable.co/cert.pem && --sslkey /certs/live/jable.co/privkey.pem"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/portainer/data:/data
      - /etc/letsencrypt/live/jable.co/:/certs/live
      - /etc/letsencrypt/archive/jable.co:/certs/archive/
    networks:
      - nginx_network
    ports:
      - "9000:9000"

networks:  # <-- and here
  nginx_network:
    driver: bridge
  database1_network:  # <-- add the bridge
    driver: bridge

volumes:
  database:
  static-files:
  media-files:
  frontend:
